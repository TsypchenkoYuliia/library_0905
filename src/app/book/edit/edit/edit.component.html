<div class="flex-row justify-content-center display-box">
    <form style="width: 70%;">
        <div class="form-group mt-1 offset-3">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Enter title" [(ngModel)]="bookModel.title" required
                name="title">
        </div>
        <div class="form-group mt-3 offset-3">
            <label>Author</label>
            <input type="text" class="form-control" placeholder="Enter author" [(ngModel)]="bookModel.author" required
                name="author">
        </div>
        <div class="form-group mt-3 offset-3">
            <label>Year</label>
            <input type="text" class="form-control" placeholder="Enter year" [(ngModel)]="bookModel.year" required
                name="year">
        </div>
        <div class="form-group mt-3 offset-3">
            <label>Publishpublishing house</label>
            <input type="text" class="form-control" placeholder="Enter publishpublishing house" [(ngModel)]="bookModel.publishpublishingHouse" required
                name="publishpublishingHouse">
        </div>
        <div style="margin-left: 50%; margin-top:20px;">
            <button type="button" routerLink="/books" class="btn btn-primary m-2">Back</button>
            <button (click)="save()" class="btn btn-primary m-2">Save</button>
        </div>
    </form>
</div>
